<!DOCTYPE html>
<html>
<head>
	<title>Новостное агентство</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/news_agency.css">
	<script src="script/show_date_and_time.js" defer></script>
	<script src="script/jquery-3.3.1.min.js"></script>
</head>
<body class="news-agency">
	<div class="blockBackground_theme_dark-blue">
		<header class="headerTaglineAndTime">
				<p class="headerTaglineAndTime__text headerTaglineAndTime__text_slogan">Самые <span class="headerTaglineAndTime__span_style_underline">свежие новости</span> в реальном времени</p>
				<p class="headerTaglineAndTime__text headerTaglineAndTime__text_dateTime"></p>
		</header>
	</div>	
	<div class="blockBackground_theme_white">
		<header class="headerInfo">
			<img class="headerInfo__img headerInfo__img_type_logo" src="img/logo.png">
			<select class="headerInfo__select">
				<option class="headerInfo__option">Москва</option>
			</select>
			<img class="headerInfo__img headerInfo__img_type_weather" src="img/cloudy.svg">
			<p class="headerInfo__text headerInfo__text_type_temp">+22 &deg;С</p>
			<input class="headerInfo__input" type="search" name="search">
			<button class="headerInfo__button"></button>
		</header>
	</div>	
	<div class="blockBackground_theme_white">
		<header class="headerNav">
			<nav class="headerNav__nav">
				<ul class="headerNav__list">
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Главная</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Политика</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Общество</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Экономика</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">В мире</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Проишествия</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Спорт</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Наука</a></li>
					<li class="headerNav__listItem"><a class="headerNav__link" href="#">Туризм</a></li>
				</ul>
			</nav>
		</header>
	</div>	
	

</body>
</html>
